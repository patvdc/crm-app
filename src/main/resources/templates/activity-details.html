<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>

<div class="container">

    <div th:replace="fragments/fragments::header"></div>

    <div class="header">
        <h1>Activity Details</h1>
    </div>

    <br>

    <a th:href="${#mvc.url('AC#listAllActivities').build()}" class="btn btn-primary">Back</a>
    <!--<a th:href="${#mvc.url('PC#createOrEditForm').arg(0, product.id).build()}" class="btn btn-primary">Edit</a>-->

    <br>

    <div class="row">
        <div class="col-sm-2">Id:</div>
        <div class="col-sm-10" th:text="${activity.id}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Subject:</div>
        <div class="col-sm-10" th:text="${activity.subject}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Category:</div>
        <div class="col-sm-10" th:text="${activity.category}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Status:</div>
        <div class="col-sm-10" th:text="${activity.status}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Started on:</div>
        <div class="col-sm-10" th:text="${activity.date}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Start at:</div>
        <div class="col-sm-10" th:text="${activity.startTime}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">End at:</div>
        <div class="col-sm-10" th:text="${activity.startTime}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Comment:</div>
        <div class="col-sm-10" th:text="${activity.comment}"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">Contact:</div>
        <td><a th:href="${#mvc.url('CC#contactDetails').arg(0, activity.contact.id).build()}"
               th:text="${activity.contact.fullName}">John Doe</a></td>
        <!--<div class="col-sm-10" th:text="${activity.contact.fullName}"></div>-->
    </div>

    <br>

    <div th:replace="fragments/fragments::footer"></div>

</div>

</body>
</html>
