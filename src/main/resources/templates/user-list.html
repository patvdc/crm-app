<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/fragments::header"></div>

    <div class="header">
        <h1>Users</h1>
    </div>
    <div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td><a th:href="${#mvc.url('UC#details').arg(0, user.id).build()}" th:text="${user.id}"></a></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:href="${#mvc.url('UC#details').arg(0, user.id).build()}" th:text="${user.email}"></a></td>
        </tr>
        </tbody>
    </table>
        <a th:href="${#mvc.url('UC#createAndEditForm').build()}" class="btn btn-secondary">Add</a>
    </div>
    <div th:replace="fragments/fragments::footer"></div>
</div>
</body>
</html>
