<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container">

    <div th:replace="fragments/fragments::header"></div>


    <div class="header">
        <h1>Create Quote</h1>
    </div>
    <br>


    <form th:object="${quote}" method="POST">
        <div class="row">
            <div class="col-sm-2">Name:</div>
            <div class="col-sm-10" th:text="${quote.contact.fullName}"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Email:</div>
            <div class="col-sm-10" th:text="${quote.contact.email}"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Owner:</div>
            <div class="col-sm-10" th:text="${quote.contact.owner.fullName}"></div>
        </div>


        <select name="address" id="addr" th:field="*{billingAddress}">
            <option disabled
                    th:selected="${address == null}"
                    th:value="null">-Select Address
            </option>
            <option th:each="address : ${addresses}"
                    th:value="${address.id}"
                    th:text="${address.prettyAddress()}">

            </option>
        </select>


        <select name="stage" id="stage">
            <option disabled
                    th:selected="${stage == null}"
                    th:value="null">-Select Stage-</option>
            <option th:each="stage : ${T(be.vdab.crm.entity.QuoteStage).values()}"
                    th:value="${stage}"
                    th:text="${stage}">
            </option>
        </select>

                            <!--th:value="${owner.id}"-->
                            <!--th:selected="${owner.equals(contact?.owner)}"></option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div th:replace="fragments/fragments::footer"></div>
</div>
</body>
</html>
