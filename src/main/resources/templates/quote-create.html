<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container">

    <div th:replace="fragments/fragments::header"></div>


    <div class="header">
        <h1>Create Quote</h1>
    </div>
    <br>


    <form th:object="${quote}" method="POST">
        <div class="row">
            <div class="col-sm-2">Quote Id:</div>
            <div class="col-sm-10" th:text="${quote.id}"></div>
        </div>

        <div class="row">
            <div class="col-sm-2">Name:</div>
            <div class="col-sm-10" th:text="${quote.contact.fullName}"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Email:</div>
            <div class="col-sm-10" th:text="${quote.contact.email}"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Owner:</div>
            <div class="col-sm-10" th:text="${quote.contact.owner.fullName}"></div>
        </div><br>

        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="baddr" class="col-form-label">Billing Address</label>
            </div>
            <div class="form-group col-md-5">
                <select name="address" id="baddr" th:field="*{billingAddress}">
                    <option disabled
                            th:selected="${address == null}"
                            th:value="null">-Select Billing Address
                    </option>
                    <option th:each="address : ${addresses}"
                            th:value="${address.id}"
                            th:text="${address.prettyAddress()}">

                    </option>
                </select>
            </div>

            <div class="form-group col-md-1">
                <label for="shaddr" class="col-form-label">Shipping Address</label>
            </div>
            <div class="form-group col-md-5">
                <select name="address" id="shaddr" th:field="*{shippingAddress}">
                    <option disabled
                            th:selected="${address == null}"
                            th:value="null">-Select Shipping Address
                    </option>
                    <option th:each="address : ${addresses}"
                            th:value="${address.id}"
                            th:text="${address.prettyAddress()}">

                    </option>
                </select>
            </div>


            <div class="form-group col-md-1">
                <label for="stage" class="col-form-label">Quote Stage</label>
            </div>
            <div class="form-group col-md-5">
                <select name="stage" id="stage">
                    <option disabled
                            th:selected="${stage == null}"
                            th:value="null">-Select Stage-</option>
                    <option th:each="stage : ${T(be.vdab.crm.entity.QuoteStage).values()}"
                            th:value="${stage}"
                            th:text="${stage}">
                    </option>
                </select><br>
            </div>

        </div>

        <div  class="header">
            <h3>Quote Lines</h3>
        </div><br>
        <form th:object="${quoteLine}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="shaddr" class="col-form-label">Product Name</label>
                </div>
                <div class="form-group col-md-5">
                    <select name="product" id="pr">
                        <option disabled
                                th:selected="${product == null}"
                                th:value="null">-Select Product-</option>
                        <option th:each="product : ${products}"
                                th:value="${product}"
                                th:text="${product.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="quantity" class="col-form-label">Product Name</label>
                </div>
                <div class="form-group col-md-5">
                    <input id="quantity" type="number" class="form-control" th:field="*{quantity}" , placeholder="quantity"/>
                </div>
            </div>
            <td><a th:href="${#mvc.url('QC#addQuoteLine').arg(0, quote.id).build()}" th:text="${quote.id}">1</a></td>

        </form><br>


        <button type="submit" class="btn btn-primary">Create Quote</button>
    </form>


    <div th:replace="fragments/fragments::footer"></div>
</div>
</body>
</html>
