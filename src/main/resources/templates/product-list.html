<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/fragments::header"></div>

    <div class="header">
        <h1>Products</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Unit Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <td><a th:href="${#mvc.url('PC#details').arg(0, product.id).build()}" th:text="${product.id}"></a></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.unitPrice}"></td>
                <td>
                    <a th:href="${#mvc.url('PC#remove').arg(0, product.id).build()}" class="btn btn-sm btn-danger">Remove</a>
                    <a th:href="${#mvc.url('PC#createOrEditForm').arg(0, product.id).build()}" class="btn btn-sm btn-warning">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="${#mvc.url('PC#createOrEditForm').build()}" class="btn btn-primary">New product</a>
    </div>

    <div th:replace="fragments/fragments::footer"></div>
</div>
</body>
</html>
