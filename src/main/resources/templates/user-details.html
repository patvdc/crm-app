<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>

<div class="container">

    <div th:replace="fragments/fragments::header"></div>

    <div class="header">
        <h1>User Details</h1>
    </div>

    <br>
    <a th:href="${#mvc.url('UC#list').build()}" class="btn btn-primary">Back</a>
    <a th:href="${#mvc.url('UC#createAndEditForm').arg(0, user.id).build()}" class="btn btn-primary">Edit</a>
    <br>

    <div class="row">
        <div class="col-sm-2">Id:</div>
        <div class="col-sm-10" th:text="${user.id}"></div>
    </div>
    <div class="row">
        <div class="col-sm-2">Firstname:</div>
        <div class="col-sm-10" th:text="${user.firstName}"></div>
    </div>
    <div class="row">
        <div class="col-sm-2">Lastname:</div>
        <div class="col-sm-10" th:text="${user.lastName}"></div>
    </div>
    <div class="row">
        <div class="col-sm-2">Email:</div>
        <div class="col-sm-10" th:text="${user.email}"></div>
    </div>

    <br>

    <div th:replace="fragments/fragments::footer"></div>


</div>

</body>
</html>
