<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/fragments::header"></div>

    <div class="header">
        <h1>Contacts</h1>
    </div>
    <br>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contactList}">
            <td th:text="${contact.id}">1</td>
            <td th:text="${contact.firstName}">John</td>
            <td th:text="${contact.lastName}">Doe</td>
            <td th:text="${contact.email}">john.doe@email.com</td>
            <td th:text="${contact.owner == null ? '' : contact.owner.fullName}">Uncle Sam</td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fragments/fragments::footer"></div>

</div>
</body>
</html>
