<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact List</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/crm.css"/>
</head>
<body>
<div class="container">

    <div class="header">
        <h1>Contacts</h1>
    </div>
    <br>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contactList}">
            <td th:text="${contact.id}">1</td>
            <td th:text="${contact.firstName}">John</td>
            <td th:text="${contact.lastName}">Doe</td>
            <td th:text="${contact.email}">john.doe@email.com</td>
            <td th:text="${contact.owner}">Uncle Sam</td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
