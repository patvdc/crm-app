<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact List</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/crm.css"/>
</head>
<body>
<div class="container">


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contactList}">
            <th th:text="${contact.id}">1</th>
            <th th:text="${contact.firstName}">John</th>
            <td th:text="${contact.lastName}">Doe</td>
            <td th:text="${contact.email}">john.doe@email.com</td>
            <td th:text="${contact.owner}">Uncle Sam</td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
