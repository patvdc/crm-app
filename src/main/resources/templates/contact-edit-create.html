<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>

<body>
<div class="container">

    <div th:replace="fragments/fragments::header"></div>


    <div class="header">
        <h1>Edit Contact</h1>
    </div>
    <br>


    <form th:object="${contact}" method="POST">

        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="fn" class="col-form-label">First Name</label>
            </div>
            <div class="form-group col-md-5">
                <input id="fn" type="text" class="form-control" th:field="*{firstName}" , placeholder="First Name"/>
            </div>

            <div class="form-group col-md-1">
                <label for="ln" class="col-form-label">Last Name</label>
            </div>
            <div class="form-group col-md-5">
                <input id="ln" type="text" class="form-control" th:field="*{lastName}" , placeholder="Last Name"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="em" class="col-form-label">Email</label>
            </div>

            <div class="form-group col-md-5">
                <input id="em" type="text" class="form-control" th:field="*{email}" , placeholder="Email"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-1">

                <label for="own" class="col-form-label">Owner</label>
            </div>
            <div class="form-group col-md-5">

                <select name="owner" id="own">
                    <option disabled
                            th:selected="${contact.id == null}"
                            th:value="null">-Select owner-
                    </option>
                    <option th:each="owner : ${owners}"
                            th:text="${owner.getFullName()}"
                            th:value="${owner.id}"
                            th:selected="${owner.equals(contact?.owner)}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div th:replace="fragments/fragments::footer"></div>
</div>
</body>
</html>
