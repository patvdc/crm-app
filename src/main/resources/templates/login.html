<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/fragments :: head"></head>

<body>
<div class="container">

    <div th:replace="fragments/fragments::header"></div>

    <div class="header">
        <h1>Login</h1>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <form name="login" th:action="@{/login}" method="POST">

                <div class="form-group">
                    <label th:for="${#ids.next('email')}">Email:</label>
                    <input type="text" th:name="email" class="form-control" value=""/>
                </div>

                <div class="form-group">
                    <label th:for="${#ids.next('password')}">Password:</label>
                    <input type="password" th:name="password" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

            </form>

        </div>
    </div>

    <hr/>
</div>

</body>
</html>
